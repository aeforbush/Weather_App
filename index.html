<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>

</head>
<body>
    <!-- header is full width -->
    <header class="bg-primary text-white text-center p-2">
        <h1>Weather Forecast</h1>
    </header>
    <!-- search bar container-->
    <main class="container-fluid">
        <div class="row">
        <!-- search column -->
            <div class="col-12 col-md-3 p-2 search-column">
                <div class="card" id="city-search-form">
                <h2>Find Location</h2>
                <form class="card-body" id="city-search-form">
                    <input id="city" type="text" class="form-input"/>
                    <button id="btn btn-primary" type="submit">Search</span>
                    </button>
                </form>
                <div id="past-search border" id="past-search-buttons"></div>
                    <h3 class="card-header">Location History</h3>
                </div>  
            </div>            
        <!-- current forecast container -->
            <div class="col-12 col-md-9 p-2">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                    <h2 id="searched-city"></h2>
                    <h3>Current Forecast</h3>
                    <div id="current-weather-container" class="list-group"></div>
                </div>
            </div>
            <div class="row border" id="five-day-forecast">
                <h2 class="col-12" id="forecast"></h2>
                <h3>Five Day</h3>
                <div class="d-flex" id="fiveday-container"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./script.js"></script>
   
</body>
</html>
