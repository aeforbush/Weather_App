<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>

</head>
<body>
    <!-- header is full width -->
    <header class="bg-primary text-white text-center p-2">
        <nav class="">
        <h1><i class="ml-3 fas fa-could-sun mr-2"></i> Weather Forecast</h1>
    </nav>
    </header>

    <!-- search bar container-->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form action="" class="">
                    <!-- search for city -->
                    <div class="form-input">
                        <label for="city-name" class="">City Search</label>
                        <input type="text" class="" id="city-name" placeholder="City Name">
                        <button id="search-btn" type="button" class="btn btn-secondary">Search</button>
                        <span class="line-spacing"></span>
                    <!-- past city search container -->
                    <ul id="search-history" class="list-history"></ul>
                    </div>
                </form>
            </div>
    <!-- current weather container -->
        <div class="col-md-9">
            <div class="row">
                <h3 id="forecast-title"></h3>
                    <div id="current-forecast" class="justify-content-around"></div>
                </div>

    <!-- five day forecast -->
            <div class="col-md-12">
                <div class="row">
                    <h3 id="forecast-title"></h3>
                    <div id="five-day-forecast" class="row justify-content-around"></div>
                </div>
            </div>
        </div>
    </div>    
</div>


     
  
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
   
</body>
</html>
